<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Janken - Japanese Rock Paper Scissors</h1>

        <div class="options">
            <div class="option rock">
                <img src="#" />
                <p>Guu - Rock</p> 
            </div>
            <div class="option paper">
                <img src="#" />
                <p>Paa - Paper</p> 
            </div>
            <div class="option scissors">
                <img src="#" />
                <p>Choki - Scissors</p>
            </div>
        </div>
        <div class="round-result"></div>
        <div class="score">
            <div class="score-round">
                <span class="round"></span>
                <span class="your-score"></span>
                <span class="computer-score"></span>
            </div>
            <div class="score-text"></div>
        </div>
        <div class="clear">
            <button class="reset">Restart Game</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
